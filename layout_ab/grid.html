<!DOCTYPE html>
<html>
       <head>
		<!--The head tag communicates information about the html document -->
        <title>CSS Grid</title>
        <style>
            #container{
                width: 80%;
                margin: auto;
                border: 3px solid orangered;
                display: grid;
                grid-template-columns: repeat(4, 1fr); /** 1fr 1fr 1fr 1fr**/
                grid-template-rows: 1fr 3fr 1fr;
                height: 100vh;
            }
            header{
                border: 2px solid yellowgreen;
                grid-column-start: 1;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 2;
            }


        </style>
	</head>
	<body>
        <div id="container">
            <!--grid items-->
            <header></header>
            <aside class="child_item"> #1 </aside>
            <aside class="child_item"> #2 </aside>
            <aside class="child_item"> #3 </aside>
            <footer></footer>
        </div>
	</body>
</html>
