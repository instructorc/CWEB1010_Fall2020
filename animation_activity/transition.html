<!DOCTYPE html>
<html>
    <head>
        <title>Transition Property Example</title>
        <style>
            /**Initial state - Step 1**/
            #box{
                width: 100px;
                height: 100px;
                background-color: red;
                transition: all 4s;
            }
            /**End State - Step 2**/
            #box:hover{
                width: 300px;
                height: 300px;
                background-color: green;
                border-radius: 180px;
            }

        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
