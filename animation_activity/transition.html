<!DOCTYPE html>
<html>
    <head>
        <title>Practice with transition Property</title>
        <style>
            /**Initial State - Step 1**/
            #box{
                background-color: red;
                height: 100px;
                width: 100px;
                transition: all 4s;
            }

            /**End State** - Step 2**/
            #box:hover{
                background-color: green;
                height: 300px;
                width: 300px;
                border-radius: 180px;
                
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
