<!DOCTYPE html>
<html>
       <head>
		
		<title>Simple JS program </title>
	</head>
	<body>
		<!--Internal script tags-->
		<script> 
        //JS statements go here 
            
            var name; //Declaring the variable
            name = "Chris"; //Initializing the variable
            var numOfCredits = 20;
            var programName = "Web Development";
            
            //String concatenation
            var output = "Name: " + name + "\n" + "Number of Credits: " + numOfCredits + "\n" + "Program Name: " + programName;

            //String interpolation
            var anotherOutput = `Name: ${name} \n Number of Credits: ${numOfCredits} \n Program Name: ${programName}`;
            window.alert(anotherOutput);

        
        </script>
	</body>
</html>
