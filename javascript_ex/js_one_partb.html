<!DOCTYPE html>
<html>
       <head>
		
		<title>Simple JS program </title>
	</head>
	<body>
		<!--Internal script tags-->
        <script> 
            var name; //Declaring a variable
            name = "Chris"; //Initializing a variable
            var numOfCredits = 20;
            var programName = "Web Development";

            //String concatenation
            var output = "Name: " + name + "\n" + "Number of Credits: " + numOfCredits + "\n" + "Program Name: " + programName;
            //String Interpolation
            var outputAgain = `Name: ${name} \n Number of Credits: ${numOfCredits} \n Program Name: ${programName}`;
            window.alert(outputAgain);
            document.writeln(outputAgain);
  
            
        </script>
	</body>
</html>
