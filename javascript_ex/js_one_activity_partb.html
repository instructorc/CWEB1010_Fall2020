<!DOCTYPE html>
<html>
       <head>
		
		<title>Simple JS program </title>
	</head>
	<body>
		<!--Internal script tags-->
        <script> 

            var name; //Declaring the variable
            name = "Chris"; //Initializing the variable
            var numOfCredits  = 20; //Declaring and initializing the  the numOfCredits variable
            var programName = "Web Development"; //Declaring and initializing the programName variable
            var output = "Name: " + name + " \n" + "Number of Credits: " + numOfCredits + " \n" + "Program Name: " + programName; //String Concatenation
            var anotherOutput = `Name: ${name} \n Number of Credits: ${numOfCredits} \n Program Name: ${programName}`; //String Interpolation

            window.alert(anotherOutput);
            document.write(anotherOutput);
       </script>
	</body>
</html>
